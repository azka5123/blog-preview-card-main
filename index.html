<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Josefin+Sans:ital,wght@0,326;1,326&family=League+Spartan:wght@100..900&family=Poppins&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"

            font-family: "Figtree", sans-serif;

    <title>Frontend Mentor | Blog preview card</title>

<body class="bg-[#f4d04e]">
    <div class="flex justify-center items-center h-screen">
        <div class="px-[10rem] py-[15.5rem] md:px-[14.2rem] md:py-[18.7rem] bg-[#121212] rounded-2xl relative">
            <div class="absolute px-[9.7rem] py-[15.1rem] md:px-56 md:py-[18.4rem] bottom-3 right-3 border rounded-2xl border-[#121212] bg-white">
                <img class="absolute top-4 right-3 w-72 md:top-6 md:right-8 rounded-2xl md:w-96" src="assets/images/illustration-article.svg"
                    alt="">
                <p class="absolute top-[13.5rem] text-sm md:text-base left-3 px-3 py-1 rounded-md bg-[#f4d04e] md:left-8 md:top-[17.5rem] font-black text-[#121212]">
                    Learning</p>
                <p class="absolute left-3 bottom-[12.8rem] text-sm md:text-base font-medium md:bottom-60 md:left-8">Published 21 Dec 2023</p>
                <p class="absolute left-3 bottom-[10.2rem] text-xl md:text-2xl font-black md:left-8 md:bottom-48 ">HTML & CSS foundations</p>
                <p class="absolute left-3 bottom-[5.5rem] text-sm md:text-lg text-[#808080] md:bottom-24 md:left-8">These languages are the backbone of every
                    website, defining structure, content, and presentation.</p>
                <div class="flex absolute items-center bottom-7 left-3 md:bottom-9 md:left-8">
                    <img class="w-9 md:w-11 mr-4" src="assets/images/image-avatar.webp" alt="">
                    <p class="font-black text-[#121212] text-base md:text-lg">Greg Hooper</p>
                </div>
            </div>
        </div>
    </div>
